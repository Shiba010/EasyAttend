<span style="font-family: verdana, geneva, sans-serif;"><!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>Attendance Dashboard</title>
      <link rel="stylesheet" href="../static/main.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
      <script src="https://kit.fontawesome.com/8ad5634d58.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <div class="container">
        <nav>
          <ul>
            <li><a href="#" class="logo">
              <img src="../static/image/bu_logo.png">
              <span class="nav-item">Admin</span>
            </a></li>   
            <li><a href="#" data-target="class">
                <i class="fas fa-layer-group"></i>
                <span class="nav-item">Class</span>
              </a></li>
            <li><a href="#" data-target="student">  <!-- qr code -->
              <i class="fas fa-solid fa-qrcode"></i>
              <span class="nav-item">QR code</span>
            </a></li>
            <!-- <li><a href="#" data-target="attendance">
              <i class="fas fa-chart-bar"></i>
              <span class="nav-item">Attendance</span>
            </a></li> -->
            <li><a href="#" class="logout">
              <i class="fas fa-sign-out-alt"></i>
              <span class="nav-item">Log out</span>
            </a></li>
          </ul>
        </nav>
    
    
        <section class="main">
          <div class="main-top">
            <h1>Easy Attend</h1>
          </div>
          
    
          <section class="student">
            <div class="student-list">
              <div class="header-container">
              <h1>{{ course_section }}</h1>
              </div>
              <table class="table">
                <thead>
                  <tr>
                    <th>Student ID</th>
                    <th>Student First Name</th>
                    <th>Student Last Name</th>
                    <th>Attendence</th>
                    <th>Detail</th>
                  </tr>
                </thead>  
                <tbody>
                    {% for student in array %}
                    <tr>
                        <td>{{ student[0] }}</td>
                        <td>{{ student[1] }}</td>
                        <td>{{ student[2] }}</td>
                        <td>{{ student[3] }}</td>
                        <td><button>Detail</button></td>
                    </tr>
                    {% endfor %}
                  </tbody>
              </table>
              <div class="back-link">
                <a href="{{ url_for('manage_dashboard') }}">Back to dashboard</a>
              </div>
              <!-- <div class="search-student">
                <input type="text" id="studentSearch" placeholder="Search for a Student...">
                <button id="searchBtn">Search</button>
              </div> -->
            </div>
          </section>
          
    
          
        </section>
      </div>
    
    </body>
    </html>
    </span>
    
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
          const students = document.querySelectorAll(".student");
          students.forEach(student => {
            student.style.display = "block";
          });
        });
    </script>
