<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston University - Professor Login</title>
    <link rel="stylesheet" href="../static/sign_in.css">
</head>
<body>
    {% if message %}
    <script>
        alert("{{ message }}");
    </script>
    {% endif %}
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="../static/image/boston_university_logo.png" alt="Boston University Logo">
            </div>
            <div class="login-form">
                <h2>Professor Login</h2>
                <form action="/login" method="post" enctype="multipart/form-data">
                    <label for="user-email">Username</label>
                    <input type="email" name="email" placeholder="Username" required>
                    <label for="user-password">Password</label>
                    <input type="password" name="password" placeholder="Password" required>
                    <!-- 跳转链接替换下面的# -->
                    <a href="#">Forgot Password?</a> 
                    <button type="submit">Login</button>    
                </form>
            </div>
        </div>
        <div class="right-section">
            <img src="../static/image/boston_image.jpg" alt="Boston City">
        </div>
    </div>
</body>
</html>
