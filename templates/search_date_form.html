<!DOCTYPE html>
    <html>
        <meta charset="UTF-8">
        <title>    
            Search Attendance by Date From
        </title>

        <body>
            <form action="/search_date_attend" method="post">
                <label for="date">Date: YYYY-MM-DD</label>
                <input type="text" name="date">
                <input type="submit" value="submit">
            </form>

            {% if message %}
                <script>
                    alert("{{ message }}");
                </script>
            {% endif %}

            <a href="{{ url_for('manage_dashboard') }}">Back to dashboard</a>
        </body>
    </html>
